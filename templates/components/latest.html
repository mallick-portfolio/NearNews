<div class="px-12 my-8">
  <div
    class="w-full h-px bg-gradient-to-r py-1 rounded-md from-indigo-500 via-purple-500 to-pink-500"
  ></div>
  <h2 class="text-xl font-semibold hover:text-blue-500 my-2">
    <a href="/post/category/latest">Latest</a>
  </h2>
  <div class="px-12 flex gap-3 divide-y-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      {% for post in latest %}
      <div
        class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <a href="{% url 'post_details' post.slug %}">
          <img
            class="rounded-t-lg w-full"
            src="{{post.image_url.url}}"
            alt=""
          />
        </a>
        <div class="p-5">
          <a href="{% url 'post_details' post.slug %}">
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              {{post.title}}
            </h5>
          </a>

          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{post.description|truncatewords:25}}
          </p>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
