<div class="flex flex-col md:flex-row justify-between gap-8 px-12 mt-8">
  <div class="lg:w-3/5">
    <div id="default-carousel" class="relative w-full" data-carousel="slide">
      <!-- Carousel wrapper -->
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
        {% for post in slider_post %}
        <div class="duration-700 ease-in-out" data-carousel-item>
          <div
            class="absolute block w-full bg-gray-600 opacity-50 h-full z-30 -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
          ></div>
          <img
            src="{{post.image_url.url}}"
            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
          <div
            class="absolute -translate-x-1/2 z-50 -translate-y-1/2 bottom-8 left-1/2 text-center"
          >
            <a href="{% url 'post_details' post.slug %}">
              <h5
                class="sm:text-3xl md:text-3xl lg:text-3xl xl:text-4xl font-bold text-white hover:underline"
              >
                {{post.title}}
              </h5>
            </a>
          </div>
        </div>
        {% endfor %}
        <!-- Item 2 -->
      </div>
      <!-- Slider indicators -->
      <div
        class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
      >
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="true"
          aria-label="Slide 1"
          data-carousel-slide-to="0"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 2"
          data-carousel-slide-to="1"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 3"
          data-carousel-slide-to="2"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 4"
          data-carousel-slide-to="3"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 5"
          data-carousel-slide-to="4"
        ></button>
      </div>
      <!-- Slider controls -->
      <button
        type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 1 1 5l4 4"
            />
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button
        type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>
  </div>
  <div class="lg:w-2/5 ">
    <h2 class="text-xl font-semibold hover:text-blue-500 mb-2">
      <a href="/post/category/tech">Tech</a>
    </h2>
    <section class="flex p-5 items-center bg-gray-100 dark:bg-gray-800">

      <div class="mx-auto max-w-7xl">
        <div class="flex flex-col gap-5">
          {% for post in techs|slice:"0:3" %}
          <a class="mb-2 bg-white rounded shadow dark:bg-gray-700" href="{% url 'post_details' post.slug %}">
            <div class="flex gap-5 w-full">
              <div class="w-1/3">
                <img
                  class="object-cover rounded-lg w-full h-full"
                  src={{post.image_url.url}}
                  alt=""
                />
              </div>
              <div
                class="bg-gradient-to-t px-1 py-2 w-2/3 from-gray-800/70 to-gray-50/0"
              >
                <h2 class="text-lg dark:text-white">
                 {{post.title}}
                </h2>
              </div>
            </div>
          </a>
          {% endfor %}

        </div>
      </div>
    </section>
  </div>
</div>
