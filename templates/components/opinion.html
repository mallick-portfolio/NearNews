{% load static %}

<div class="px-12">
  <div class="border-t-4 border-gray-500 pt-6"></div>
  <h2 class="text-xl font-semibold hover:text-blue-500 mb-2">
    <a href="/post/category/latest">Opinion</a>
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
    <div class="flex flex-col gap-5">
      {% for post in latest|slice:"0:3" %}
      <a
        class="mb-2 bg-white rounded shadow dark:bg-gray-700"
        href="{% url 'post_details' post.slug %}"
      >
        <div class="flex flex-row gap-5 w-full">
          <div class="w-1/3">
            <img
              class="object-cover rounded-lg w-full h-full"
              src="{{post.image_url.url}}"
              alt=""
            />
          </div>
          <div
            class="bg-gradient-to-t px-1 py-2 w-2/3 from-gray-800/70 to-gray-50/0"
          >
            <h2 class="text-lg dark:text-white">{{post.title}}</h2>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>

    <div class="flex flex-col gap-5">
      {% for post in posts|slice:"1:4" %}
      <a
        class="mb-2 bg-white rounded shadow dark:bg-gray-700"
        href="{% url 'post_details' post.slug %}"

              alt=""

          >
            <h2 class="text-lg dark:text-white">{{post.title}}</h2>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>

      {% for post in posts|slice:"1:4" %}

        class="mb-2 bg-white rounded shadow dark:bg-gray-700"

          >
            <h2 class="text-lg dark:text-white">{{post.title}}</h2>
          </div>
        </div>

      {% endfor %}
    </div>
  </div>
</div>
