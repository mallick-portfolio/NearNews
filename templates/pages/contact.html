{% extends "base.html" %} {% block content %}
{% load static %}
<!-- ====== Contact Section Start -->
<div class="max-w-screen-lg mx-auto p-5 my-8">
  <div class="grid grid-cols-2 py-5 gap-4 rounded-lg shadow-2xl">
    <div class="p-10">
      <p class="mt-4 text-sm leading-7 font-regular uppercase">Contact</p>
      <h3
        class="text-3xl sm:text-4xl leading-normal font-extrabold tracking-tight"
      >
        Get In <span class="text-indigo-600">Touch</span>
      </h3>
      <img class="rounded-md ml-5" src="{% static 'contact.png' %}" alt="" />
    </div>
    <form class="p-10">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-last-name"
          >
            Full Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-last-name"
            type="text"
            placeholder="Full name"
          />
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-password"
          >
            Email Address
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-email"
            type="email"
            placeholder="********@*****.**"
          />
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-password"
          >
            Your Message
          </label>
          <textarea
            rows="10"
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          ></textarea>
        </div>
        <div class="flex justify-between w-full px-3">
          <div class="md:flex md:items-center">
            <label class="block text-gray-500 font-bold">
              <input class="mr-2 leading-tight" type="checkbox" />
              <span class="text-sm"> Send me your newsletter! </span>
            </label>
          </div>
          <button
            class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
            type="submit"
          >
            Send Message
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- ====== Contact Section End -->

{% endblock content %}
